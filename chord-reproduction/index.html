<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chord Reproduction</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">




<div id=layout> 
<div id="title">Chord Reproduction</div>
<div class="instruction-box"><i id="language-icon" class="icon fas fa-language fa-1.8x"></i>
    <span id="languageIconText" class="icons-text">CHANGE LANGUAGE ITA|ENG</span>
    <div id="instruction"></div> 
  </div>
  
 
    
     <div id="harmonyScale" class="dropdown">
  <button class="dropbtn">Harmony Scale</button>
  <div class="dropdown-content">
    <input id="maS" class="hsElm" type="checkbox" name="harmonyS" value="MaS"><label for="maS">Major</label><br>
    <input id="miS" class="hsElm" type="checkbox" name="harmonyS" value="MiS"><label for="miS">Minor</label><br>
   
  </div>
        </div>
       
        <div id="mode" class="dropdown">
  <button class="dropbtn">Mode</button>
  <div id="modeDrpdn" class="dropdown-content">
     <input id="io" class="modeElm" type="checkbox" name="Mode" value="Io"><label for="io">Ionian</label><br>
     <input id="dor" class="modeElm" type="checkbox" name="Mode" value="Dor"><label for="dor">Dorian</label><br>
     <input id="ph"  class="modeElm" type="checkbox" name="Mode" value="Ph"><label for="ph">Phrygian</label><br>
     <input id="ly" class="modeElm" type="checkbox" name="Mode" value="Ly"><label for="ly">Lydian</label><br>
     <input id="mix" class="modeElm" type="checkbox" name="Mode" value="Mix"><label for="mix">Mixolydian</label><br>
     <input id="aeo" class="modeElm" type="checkbox" name="Mode" value="Aeo"><label for="aeo">Aeolian</label><br>
     <input id="loc" class="modeElm" type="checkbox" name="Mode" value="Loc"><label for="loc">Locrian</label><br>
  </div>
           </div>
   
           <div id="rootScale" class="dropdown">
  <button class="dropbtn">Root Scale</button>
  <div class="dropdown-content">
     <input id="c" class="rsElm" type="checkbox" name="RS" value="C"><label for="c">C</label><br>
     <input id="cs" class="rsElm" type="checkbox" name="RS" value="CS"><label for="cs">C#</label><br>
     <input id="d" class="rsElm" type="checkbox" name="RS" value="D"><label for="d">D</label><br>
     <input id="ds" class="rsElm" type="checkbox" name="RS" value="DS"><label for="ds">D#</label><br>
     <input id="e" class="rsElm" type="checkbox" name="RS" value="E"><label for="e">E</label><br>
     <input id="f" class="rsElm" type="checkbox" name="RS" value="F"><label for="f">F</label><br>
     <input id="fs" class="rsElm" type="checkbox" name="RS" value="FS"><label for="fs">F#</label><br>
     <input id="g" class="rsElm" type="checkbox" name="RS" value="G"><label for="g">G</label><br>
     <input id="gs" class="rsElm" type="checkbox" name="RS" value="GS"><label for="gs">G#</label><br>
     <input id="a" class="rsElm" type="checkbox" name="RS" value="A"><label for="a">A</label><br>
     <input id="as" class="rsElm" type="checkbox" name="RS" value="AS"><label for="as">A#</label><br>
     <input id="b" class="rsElm" type="checkbox" name="RS" value="B"><label for="b">B</label><br>
   
  </div>
              </div>
             
     <div id="rootChord" class="dropdown">
  <button class="dropbtn">Root Chord</button>
  <div class="dropdown-content">
      <input id="cc" class="RCElm" type="checkbox" name="RC" value="CC"><label for="cc"> I</label><br>
     <input id="csc" class="RCElm" type="checkbox" name="RC" value="CSC"><label for="csc">II</label><br>
     <input id="dc" class="RCElm" type="checkbox" name="RC" value="DC"><label for="dc">III</label><br>
     <input id="dsc" class="RCElm" type="checkbox" name="RC" value="DSC"><label for="dsc">IV</label><br>
     <input id="ec" class="RCElm" type="checkbox" name="RC" value="EC"><label for="ec">V</label><br>
     <input id="fc" class="RCElm" type="checkbox" name="RC" value="FC"><label for="fc">VI</label><br>
     <input id="fsc" class="RCElm" type="checkbox" name="RC" value="FSC"><label for="fsc">VII</label><br>
    
  </div>
                 </div>
                
                
    <div id="harmonyChord" class="dropdown">
  <button class="dropbtn">Harmony Chord</button>
  <div class="dropdown-content">
   
    <input id="maC" class="hcElm" type="checkbox" name="cC" value="MaC"><label for="maC">Major</label><br>
    <input id="miC" class="hcElm" type="checkbox" name="hC" value="MiC"><label for="miC">Minor</label><br>
  </div>
       
</div> 
    
  <div id="bigRedButton"></div>   
  <div id="redButtonText" class="icons-text">PRESS THE BUTTON AND GENERATE A CHORD!</div>

  
 <div class="section">
<button id ="repeatButton" class= " button fade">CHORD</button>
<button id ="playButton" class= "button fade" >PLAY</button>
<button id ="stopButton" class= "button fade" >STOP</button>
  </div>
 
  <div class="box">
<button id= "answerButton" class= "button fade">SET ANSWER</button>
  
    <i id="replay" class="reset-icons icon fas fa-undo-alt fa-xs"><div class="icons-text">Change Chord</div></i>

     <i id="reset" class="reset-icons icon fas fa-trash-alt"><div class="icons-text">Reset Options</div></i>
    <i class="reset-icons icon fas fa-home fa-xs"><div  class="icons-text">Home</div></i>
    
  </div>
  <div id="centralText" class="icons-text">How to use MicroBit's buttons: Press <b>A</b> to set the answer; Press <b>B</b> to listen again to the request; Press <b>A+B</b> to start/stop the microbit's sound</div> 
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
